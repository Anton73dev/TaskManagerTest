name: Main

on:
  pull_request:
    branches:
      - 'develop'
  push:
    branches:
      - 'feature/devops-n'

jobs:
  test:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - uses: actions/checkout@v2
      - name: Run tests
        env:
          COVERAGE: true
          RAILS_ENV: test
        run: docker-compose --file docker-compose.ci.yml run ci

  finish:
  needs: test
  runs-on: ubuntu-latest
  steps:
    - name: Coveralls Finished
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.github_token }}
