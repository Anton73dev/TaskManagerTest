version: '2'

services:
  db:
    image: postgres:10.3-alpine
  ci:
    build: .
    depends_on:
      - db
    environment:
      - COVERAGE
      - RAILS_ENV
      - DATABASE_HOST=db
      - DATABASE_USERNAME=postgres
    command: sh -c "rails webpacker:install && rails db:create db:migrate && rails test"